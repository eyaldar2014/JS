<!-- Create a webpage that has an input field for the user’s age and a button.
If the user enters a number above 18, make the text “you can drink appear”.
If the user enters a number below 18, make the text “you’re too young” appear. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #text {
      width: 300px;
      height: 105px;
    }
  </style>
</head>

<body>
  <div id="head"></div>
  <h1>your age please :</h1>
  <input type="text" value="age here" id="text">

  <script>

    const answer = document.querySelector('#text')
    const head = document.querySelector('#head')
    // let array = answer.value.split('')

    answer.addEventListener('keyup', (e) => {
      head.innerHTML = ''
      if (answer.value > 18) {
        let newDiv = '<div>you can drink<div>'
        head.innerHTML += newDiv
      }
      else {
        let newDiv = '<div>you can not drink<div>'
        head.innerHTML += newDiv
      }
    })


  </script>
</body>

</html>
