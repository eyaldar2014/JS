<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18.1</title>


  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    p {
      margin: 30px;
    }

    .text-box {
      width: 400px;
      height: 200px;
      text-align: center;
    }

    .btn {
      width: 50px;
      height: 20px;
      margin: 20px;
      background-color: lightblue;

    }

    .small-container{
      display: flex;
      align-items: center;
    }

  </style>

</head>

<body>

  <div class="content">

    <p>your answer :</p>

    <input type="text-box" value="at least 100 characters..." id="text-box" class="text-box">

    <div class="small-container">
      <input type="button" value="check" class="btn" onclick="countChar('text-box')">

      <div id="response"></div>
    </div>
  </div>


  <div id="div1"></div>




  <script>

    function countChar(id) {

      let item = document.getElementById(id).value;
      array = item.split(" ")

      if (array.length < 100) {
        addNoNoDiv()
      }
      else{
        addYesYesDiv()
      }
    }

    function addNoNoDiv (){
      document.getElementById('response').innerHTML = 'not enough characters, only ' + array.length;
    }
    
    function addYesYesDiv (){
      document.getElementById('response').innerHTML = 'very good !';
    }


  </script>

</body>

</html>
